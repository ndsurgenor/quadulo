<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quintulo: a click and connect-5 game of logic">
    <meta name="keywords" content="quintulo, game, quintulo game, logic, logic game, modulus">

    <!-- stylesheet link and tab title -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quintulo - logic game</title>
</head>

<body>
    <!-- Page title -->
    <header>
        <h1>Quintulo</h1>
    </header>

    <!-- 4x5 grid -->
    <section id="game-area">
        <!-- NB: rows numbered top to bottom; columns numbered left to right -->
        <!-- Row 1 -->
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="1" data-col="3"></div>
        <div data-row="1" data-col="4"></div>
        <!-- Row 2 -->
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
        <div data-row="2" data-col="3"></div>
        <div data-row="2" data-col="4"></div>
        <!-- Row 3 -->
        <div data-row="3" data-col="1"></div>
        <div data-row="3" data-col="2"></div>
        <div data-row="3" data-col="3"></div>
        <div data-row="3" data-col="4"></div>
        <!-- Row 4 -->
        <div data-row="4" data-col="1"></div>
        <div data-row="4" data-col="2"></div>
        <div data-row="4" data-col="3"></div>
        <div data-row="4" data-col="4"></div>
        <!-- Row 5 -->
        <div data-row="5" data-col="1"></div>
        <div data-row="5" data-col="2"></div>
        <div data-row="5" data-col="3"></div>
        <div data-row="5" data-col="4"></div>
    </section>

    <!-- Controls & Counter -->
    <section id="controls">
        <div>
            <button id="rules">
                <p><i class="fa-solid fa-circle-question"></i> Rules</p>
            </button>
        </div>
        <div>
            <button id="newgame">
                <p></p><i class="fa-solid fa-arrows-rotate"></i> Restart</p>
            </button>
        </div>
        <div>
            <h2 id="click-counter">Blocks cleared:</h2>
        </div>
    </section>

    <!-- Page footer -->
    <footer>
        <p id="design-info">Game Design & Coding &copy;2023 Nathan Surgenor</p>
    </footer>

    <!-- Script loaders -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/cdf703ddf8.js" crossorigin="anonymous"></script>

</body>

</html>
