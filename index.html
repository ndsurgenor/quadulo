<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quintulo: a click and connect-5 game of logic">
    <meta name="keywords" content="quintulo, game, quintulo game, logic, logic game, modulus">

    <!-- stylesheet link and tab title -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quintulo - logic game</title>
</head>

<body>
    <!-- Page title -->
    <header>
        <h1>Quintulo</h1>

        <div row="1" col="1"></div>

        <div row="1" col="3"></div>
        <div row="1" col="4"></div>

        <div row="2" col="3"></div>
        <div row="2" col="4"></div>

        <div row="3" col="1"></div>
        <div row="3" col="2"></div>
        <div row="3" col="3"></div>
        <div row="3" col="4"></div>
        <div row="3" col="5"></div>
        <!-- Row 4 -->
        <div row="4" col="1"></div>
        <div row="4" col="2"></div>
        <div row="4" col="3"></div>
        <div row="4" col="4"></div>
        <div row="4" col="5"></div>

        <div row="5" col="1"></div>

        <div row="5" col="3"></div>
        <div row="5" col="4"></div>

    <!-- Game info -->
    <section>

    </section>

    <footer>
        <p id="design-info">Game Design & Coding &copy;2023 Nathan Surgenor</p>
    </footer>
