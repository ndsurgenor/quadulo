<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quadulo: a click-4 game of logic">
    <meta name="keywords" content="quadulo, game, quadulo game, logic, logic game, modulus">

    <!-- stylesheet link and tab title -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quadulo - logic game</title>
</head>

<body>
    <!-- Game title -->
    <header>
        <h1>Quadulo</h1>
    </header>

    <!-- Info banner -->
    <section id="info-banner">
        <div id="banner">
            <p>Next <span id="next">1</span></p>
            <p>Limit <span id="limit">5</span></p>
        </div>
    </section>

    <!-- 4x4 Grid -->
    <section id="game-area">
        <!-- NB: rows numbered top to bottom; columns numbered left to right -->
        <!-- Row 1 -->
        <div data-row="1" data-col="1"></div>
        <div data-row="1" data-col="2"></div>
        <div data-row="1" data-col="3"></div>
        <div data-row="1" data-col="4"></div>
        <!-- Row 2 -->
        <div data-row="2" data-col="1"></div>
        <div data-row="2" data-col="2"></div>
        <div data-row="2" data-col="3"></div>
        <div data-row="2" data-col="4"></div>
        <!-- Row 3 -->
        <div data-row="3" data-col="1"></div>
        <div data-row="3" data-col="2"></div>
        <div data-row="3" data-col="3"></div>
        <div data-row="3" data-col="4"></div>
        <!-- Row 4 -->
        <div data-row="4" data-col="1"></div>
        <div data-row="4" data-col="2"></div>
        <div data-row="4" data-col="3"></div>
        <div data-row="4" data-col="4"></div>
    </section>

    <!-- Counters & Controls -->
    <section id="counters-controls">
        <div id="counters">
            <p>Level <span id="level">01</span></p>
            <p>Blocks cleared <span id="blocks">00</span></p>
        </div>
        <div id="controls">
            <button id="rules">
                <p><i class="fa-solid fa-circle-question"></i> Rules</p>
            </button>
            <button id="new">
                <p></p><i class="fa-solid fa-arrows-rotate"></i> Restart</p>
            </button>
        </div>        
    </section>

    <!-- Footer -->
    <footer>
        <p id="design-info">Game Design & Coding &copy;2023 Nathan Surgenor</p>
    </footer>

    <!-- Script loaders -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/cdf703ddf8.js" crossorigin="anonymous"></script>

</body>

</html>
